<!DOCTYPE html>
<html lang="en" >
	<head>
	<meta charset="UTF-8">
	<title>movie-poster</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
	</head>
<body>
<section class="banner">
		<div class="movie-poster">
			<figure>
					<img src="images/poster.jpg" class="poster">	
					<figcaption>
						<h2 class="title">Martian</h2>
						<p class="description">An astronaut becomes stranded on Mars after his team assume him dead, and must rely on his ingenuity to find a way to signal to Earth that he is alive and can survive until a potential rescue.
                        </p>
						<p class="info">R <span>|</span> 141 min <span>|</span> Science,Adventure,Horror <span>|</span> 11 September 2015</p>
					</figcaption>
			</figure>
		</div>
	</section>

</body>
</html>
